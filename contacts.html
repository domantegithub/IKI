<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-menu">
        <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/IKI_logo.png" alt="iki-logo"
        />
        </div>
        <div>
            <a href="./index.html">Apie mus</a>
            <a href="./contacts.html">Susisiek</a>
        </div>
        </div>
    </header>  
    <main>
        <section>
            <h1>Susisiekite su mūsų komanda</h1>
            <form class="form-content">
                <div>
                <label for="name">Vardas</label><br>
                <input type="text" name="name" placeholder="Petras"><br>
                </div>
                <div>
                    <label for="email">El.paštas</label><br>
                    <input type="email" name="email" placeholder="info@info.lt"><br>
                </div>
                <div>
                    <label for="number">Kortelės numeris</label><br>
                    <input type="number" name="number" placeholder="123456"><br>
                </div>
                <div>
                    <label for="text">Žinutė:</label><br>
                    <input type="text" id="lname" name="lname" placeholder="Jūsų žinutė čia"><br>
                </div>
                <div>
                    <input type="submit" value="Siųsti">
                </div>
            </form>
            <div class="table-block">
            <table>
                <tr>
                    <th>Vardas</th>
                    <th>Pareigos</th>
                    <th>Telefonas</th>
                </tr>
                <tr>
                    <td>Vidmantas</td>
                    <td>Direktorius</td>
                    <td>+376123456</td>
                </tr>
                <tr>
                    <td>Nijolė</td>
                    <td>Administratorė</td>
                    <td>+376123456</td>
                </tr>
            </table>
        </div>
    </section>
    </main> 
    <footer>Copyright 2022. All rights reserved</footer> 
</body>
</html>
